Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ head_node_instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
    {% if instance == "p4d.24xlarge" %}ElasticIp: true{% endif %}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  SlurmQueues:
    - Name: efa-enabled
      CapacityType: CAPACITY_BLOCK
      Networking:
        PlacementGroup:
          Enabled: {% if instance not in ["p4d.24xlarge", "c6gn.16xlarge"] %}true{% else %}false{% endif %}
          {% if instance == "c5n.18xlarge" %}Name: c5n_capacity_reservation{% endif %}
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: efa-enabled-i1
          {% if "us-iso" in region %}
          InstanceType: {{ instance }}
          {% else %}
          InstanceType: {{ instance }}
          {% endif %}
          MaxCount: 4
          MinCount: 4
          DisableSimultaneousMultithreading: true
          Efa:
            Enabled: true
            GdrSupport: true
{% if instance == "p4d.24xlarge" %}
          CapacityReservationTarget:
            CapacityReservationResourceGroupArn: arn:aws:resource-groups:us-east-1:447714826191:group/EC2CRGroup
{% endif %}
{% if instance == "p5e.48xlarge" %}
          CapacityReservationTarget:
            CapacityReservationId: {{ capacity_reservation_id }}
{% endif %}

SharedStorage:
  - MountDir: /shared
    Name: name1
    StorageType: Ebs
