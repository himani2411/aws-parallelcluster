Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
    {% if instance == "p4d.24xlarge" %}ElasticIp: true{% endif %}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  SlurmQueues:
    - Name: q1
      Networking:
        PlacementGroup:
          Enabled: {% if instance not in ["p4d.24xlarge","p5.48xlarge"]  %}true{% else %}false{% endif %}
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: efa-enabled
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 2
          MaxCount: 2
          DisableSimultaneousMultithreading: true
          Efa:
            Enabled: true
          {% if instance == "p4d.24xlarge" %}
          CapacityReservationTarget:
            CapacityReservationResourceGroupArn: arn:aws:resource-groups:us-east-1:447714826191:group/EC2CRGroup
          {% endif %}
SharedStorage:
  - MountDir: /shared
    Name: shared-ebs-1
    StorageType: Ebs
