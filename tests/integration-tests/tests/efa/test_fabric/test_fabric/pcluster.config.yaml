Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
    {% if instance == "p4d.24xlarge" %}ElasticIp: true{% endif %}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  SlurmQueues:
    - Name: q1
#      CustomActions: # New section
#        OnNodeStart:
#          Script: https://raw.githubusercontent.com/himani2411/aws-parallelcluster/release-3.7.2/tests/integration-tests/tests/efa/test_fabric/test_fabric/openrm_install.sh
      Networking:
        PlacementGroup:
          Enabled: {% if instance != "p4d.24xlarge" %}true{% else %}false{% endif %}
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: efa-enabled
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 2
          MaxCount: 2
          DisableSimultaneousMultithreading: true
          Efa:
            Enabled: true
          {% if instance == "p4d.24xlarge" %}
          CapacityReservationTarget:
            CapacityReservationResourceGroupArn: arn:aws:resource-groups:us-east-1:447714826191:group/EC2CRGroup
          {% endif %}
SharedStorage:
  - MountDir: /shared
    Name: shared-ebs-1
    StorageType: Ebs
