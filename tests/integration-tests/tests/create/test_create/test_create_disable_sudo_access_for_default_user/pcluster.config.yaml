Image:
  Os: {{ os }}
{% if scheduler == "slurm" %}
LoginNodes:
  Pools:
    - Name: login
      InstanceType: t2.micro
      Count: 1
      Networking:
        SubnetIds:
          - {{ public_subnet_id }}
      Ssh:
        KeyName: {{ key_name }}
{% endif %}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
    - Name: compute
      ComputeResources:
        - Name: compute-i1
          {% if scheduler == "awsbatch" %}
          InstanceTypes:
            - {{ instance }}
          {% else %}
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
          {% endif %}
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
DisableSudoAccessForDefaultUser: {{ disable_sudo_access_default_user }}
